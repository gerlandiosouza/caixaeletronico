<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Caixa Eletrônico</title>
    <link rel="stylesheet" href="style6.css">
</head>

<body>
    <main>
        <img src="img/ex4_6.jpg" alt="imagem de calculadora" width="300px" height="200px">
        <section>
            <h1>Programa Caixa Eletrônico</h1>
            <form>
                <p>Valor do saque em R$:</p>
                <input type="number" min="0" step="0.1" id="inSaque">
                <input type="submit" id="button" value="Exibir Notas para Saque">
                <h3 id="out100"></h3> <br>
                <h3 id="out50"></h3> <br>
                <h3 id="out10"></h3> <br>
            </form>
        </section>
    </main>

</body>
<script src="js/Ex4_6.js"></script>

</html>
